<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Lotto</title>
</head>

    <hr>

      <div class="column">
        <img src="IMG/case/10.png" alt="Snow" style="width:100%">

      <div class="column">
        <img src="IMG/case/15.png" alt="Forest" style="width:100%">
      </div>
      <div class="column">
        <img src="IMG/case/20.png" alt="Mountains" style="width:100%">
      </div>
      <div class="column">
        <img src="IMG/case/25.png" alt="Mountains" style="width:100%">
      </div>
    </div>

    <div class="row2">
      <div class="column">
        <img src="IMG/case/30.png" alt="Snow" style="width:100%">
      </div>
      <div class="column">
        <img src="IMG/case/35.png" alt="Forest" style="width:100%">
      </div>
    </div>

  </div>

  <script src="JS/main.js"></script>

</html>
